<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link  href="./style.css"  rel="stylesheet" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div id="container">
            <div class="name">DAMINO</div>
            <div class="screen">
                <div class="numbersOne"></div>
                <div class="numbersTwo"></div>
            </div>
            <div id="btnContainer">
                <button class="clear">clear</button>
                <button class="backspace">delete</button>
            </div>
                
            <div id="button-cont">
                <button class="zero number">0</button>
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="divide operator">รท</button>
                <button class="multiply operator">x</button>
                <button class="substract operator">-</button>
                <button class="add operator">+</button>
                
                <button class="equal">=</button>
                <button class="point number">.</button>
            </div>
        </div>
        
        
    </body>
</html>
